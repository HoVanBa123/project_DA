<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fibonacci = {
          [Symbol.iterator]() {
              let pre = 0, cur = 1
              return {
                next () {
                    [ pre, cur ] = [ cur, pre + cur ]
                    return { done: false, value: cur }
                }
              }
          }
      }

      for (let n of fibonacci) {
          if (n > 1000)
              break
          console.log(n)
      }
    </script>
</body>
</html>
